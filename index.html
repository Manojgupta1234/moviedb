<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/angular.min.js"></script>    
 		<script src="js/angular-route.js"></script>
		<script type="text/javascript" src="js/app.js"></script>	
		<link type="text/css" rel="stylesheet" href="css/style.css"></link>
	</head>
	<body ng-app="movieApp" ng-controller="movieController">
		<header style="height: 100px;">
			<nav id="navbar" class="navbar">
				<div class="primary-header">
					<div class="header-col header-col-1">
						<div class="brand">
						<a class="logo" title="logo" href="">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 122 36" enable-background="new 0 0 100 100" xml:space="preserve">
								<use xlink:href="/icons/common-icons.svg#icon-bms-logo-new"></use>
							</svg>
						</a>
						</div>
					</div>
					<div class="header-col header-cal-2">
						<div class="search-section">
							<span class="__icon search-icon">
								<img src="images/searchIcon.png" />
							</span>
							<input type="text" class="search-box typeahead" placeholder="Search for movies" id="input-search-box" ng-model="movieSearchText">
						</div>
					</div>
					<div class="header-col header-cal-3">
						<div class="header-login-profile">
							<a id="search" style="display: inline-block;" class="search" ng-click="searchMovie()">Search</a>
						</div>
					</div>
				</div>
			</nav>	
		</header>

		<span class="sidenav">
			<div ng-repeat="movie in movieData">
			<movie-list movie="movie" go="clickMovie(movie.id)"></movie-list>	
		</span>
		<section>

		</section>
	</body>
</html>
